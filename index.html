<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>Review</title>
</head>
<body>
    <div class="wrap">
        <div class="race">
            <div class="text">
                <h1>Adrenaline race</h1>
                <button class="start">Машины на старт</button>
                <button class="go">Погнали!</button>
                <button class="repeat">Повторить</button>
                <button class="go_player">Вперед</button>
            </div>
            <img class="finish" src="./img/finish.png" id="fin">
            <img class="maps" src="./img/map.jpg" id="map" width="1000">
        </div>
        <div class="control">
            <p>Для движения вперед нажимайте "Space"</p>
        </div>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
